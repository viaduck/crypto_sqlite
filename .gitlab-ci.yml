image: viaduck/ci

stages:
    - build
    - lint
    - test

variables:
    GIT_SUBMODULE_STRATEGY: recursive
    ANDROID_PLATFORM: "android-23"
    ANDROID_NDK: "/android/ndk"
    
build:linux-x86_64:
    stage: build
    script:
        - mkdir build-linux-x86_64
        - cd build-linux-x86_64
        - cmake -GNinja ../ -DGTEST_SRC_DIR=/usr/src/googletest/
        - ninja
    artifacts:
        expire_in: 2h                   # do not pollute disk
        paths:
            - build-linux-x86_64/

lint:linux-x86_64:
    stage: lint
    script:
        - vd-lint CryptoSQLite $PWD
    needs:
        - job: build:linux-x86_64
          artifacts: false

test:linux-x86_64:
    variables:
        GIT_STRATEGY: none
    stage: test
    script:
        - cd /tmp
        - $OLDPWD/build-linux-x86_64/test/crypto_sqlite_test
    needs:
        - build:linux-x86_64

build:windows-x86_64:
    image: viaduck/ci:mingw
    stage: build
    script:
        - update-alternatives --set x86_64-w64-mingw32-g++ /usr/bin/x86_64-w64-mingw32-g++-posix        # fix c++11 threading support on debian
        - update-alternatives --set x86_64-w64-mingw32-gcc /usr/bin/x86_64-w64-mingw32-gcc-posix
        - mkdir build-windows-x86_64
        - cd build-windows-x86_64
        - cmake -GNinja ../ -DPREBUILT_BRANCH=x86_64-w64-mingw32 -DCMAKE_TOOLCHAIN_FILE=../external/secure_memory/cmake-modules/toolchains/mingw64-x86_64.cmake -DGTEST_SRC_DIR=/usr/src/googletest/
        - ninja
        - peldd -p "external/icu-cmake/icu_pre-prefix/src/icu_pre/lib" test/crypto_sqlite_test.exe | grep -vE '\.exe$' | xargs cp -t .
    artifacts:
        expire_in: 2h                   # do not pollute disk
        paths:
            - build-windows-x86_64/
        
test:windows-x86_64:
    variables:
      GIT_STRATEGY: none
    script:
        - cd build-windows-x86_64
        - test\crypto_sqlite_test.exe             # runs gtest target
    stage: test
    needs:
        - build:windows-x86_64
    tags:
        - windows

build:android-arm64-v8a:
    image: viaduck/ci:android
    stage: build
    script:
        - cat $ANDROID_NDK/version.txt
        - mkdir build-android-arm64-v8a
        - cd build-android-arm64-v8a
        - cmake -GNinja ../ -DPREBUILT_BRANCH=arm64-v8a-android -DANDROID_PLATFORM=$ANDROID_PLATFORM -DANDROID_ABI=arm64-v8a -DANDROID_TOOLCHAIN=clang -DANDROID_NDK=$ANDROID_NDK -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK/build/cmake/android.toolchain.cmake -DGTEST_SRC_DIR=/usr/src/googletest/
        - ninja
        
